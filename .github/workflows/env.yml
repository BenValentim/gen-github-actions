name: Dev env
on:
  push:
    branches: ['dev']
jobs:
  build:
    runs-on: self-hosted
    environment: dev
    steps:
      - name: "Apply env"
        run: cd /home/sysadm/envs/
            && touch .env-megaMaker-${{ github.ref_name }}
            && rm .env-megaMaker-${{ github.ref_name }}
            && touch .env-megaMaker-${{ github.ref_name }}
            && echo WORKSPACE=${{ secrets.WORKSPACE }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_PROJECT_ID=${{ vars.NEXT_PUBLIC_PROJECT_ID }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_CHAIN_ID=${{ vars.NEXT_PUBLIC_CHAIN_ID }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_FOUNDER_POOL=${{ secrets.NEXT_PUBLIC_FOUNDER_POOL }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_FOUNDER_TOKEN=${{ secrets.NEXT_PUBLIC_FOUNDER_TOKEN }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_POOL_ADMIN=${{ secrets.NEXT_PUBLIC_POOL_ADMIN }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_MEGA_MAKER=${{ secrets.NEXT_PUBLIC_MEGA_MAKER }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_GLOBAL_POOL=${{ secrets.NEXT_PUBLIC_GLOBAL_POOL }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_MEGA_NETWORK=${{ secrets.NEXT_PUBLIC_MEGA_NETWORK }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_MEGA_DEPOSIT=${{ secrets.NEXT_PUBLIC_MEGA_DEPOSIT }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_USD=${{ secrets.NEXT_PUBLIC_USD }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_BOOK_ORDER=${{ secrets.NEXT_PUBLIC_BOOK_ORDER }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_V3_UNI_FACTORY=${{ secrets.NEXT_PUBLIC_V3_UNI_FACTORY }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_WMATIC=${{ secrets.NEXT_PUBLIC_WMATIC }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_URL_BASE_APP=${{ vars.NEXT_PUBLIC_URL_BASE_APP }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_DB_NAME=${{ secrets.NEXT_PUBLIC_DB_NAME }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_DB_VERSION=${{ vars.NEXT_PUBLIC_DB_VERSION }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_RPC_HTTP_MAIN=${{ secrets.NEXT_PUBLIC_RPC_HTTP_MAIN }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_RPC_HTTP_TEST=${{ secrets.NEXT_PUBLIC_RPC_HTTP_TEST }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_RPC_WS_MAIN=${{ secrets.NEXT_PUBLIC_RPC_WS_MAIN }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_RPC_WS_TEST=${{ secrets.NEXT_PUBLIC_RPC_WS_TEST }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_RPC_STALL_TIMEOUT=${{ vars.NEXT_PUBLIC_RPC_STALL_TIMEOUT }} >> .env-megaMaker-${{ github.ref_name }}
            && echo DB_USER=${{ secrets.DB_USER }} >> .env-megaMaker-${{ github.ref_name }}
            && echo DB_PASS=${{ secrets.DB_PASS }} >> .env-megaMaker-${{ github.ref_name }}
            && echo DB_NAME_SQL=${{ secrets.DB_NAME_SQL }} >> .env-megaMaker-${{ github.ref_name }}
