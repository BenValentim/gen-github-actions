            && echo NEXT_PUBLIC_DEXGURU_API_KEY=${{ secrets.NEXT_PUBLIC_DEXGURU_API_KEY }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_INITIAL_ADVANCE=${{ vars.NEXT_PUBLIC_INITIAL_ADVANCE }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_GOAL_POSITION=${{ vars.NEXT_PUBLIC_GOAL_POSITION }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_META_DEPOSIT=${{ vars.NEXT_PUBLIC_META_DEPOSIT }} >> .env-megaMaker-${{ github.ref_name }}
