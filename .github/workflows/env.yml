            && echo NEXT_PUBLIC_MAKER_FLIP=${{ secrets.NEXT_PUBLIC_MAKER_FLIP }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_MAKER_FLIP_CONTRIBUTE=${{ secrets.NEXT_PUBLIC_MAKER_FLIP_CONTRIBUTE }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_MAKER_FLIP_NETWORK=${{ secrets.NEXT_PUBLIC_MAKER_FLIP_NETWORK }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_MAKER_NFT=${{ secrets.NEXT_PUBLIC_MAKER_NFT }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_MAKER_QUOTER=${{ secrets.NEXT_PUBLIC_MAKER_QUOTER }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_MAKER_FLIP_GLOBAL_POOL=${{ secrets.NEXT_PUBLIC_MAKER_FLIP_GLOBAL_POOL }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_TIMEOUT=${{ vars.NEXT_PUBLIC_TIMEOUT }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_CONTRIBUTE_REQUIREMENTS=${{ vars.NEXT_PUBLIC_CONTRIBUTE_REQUIREMENTS }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_BURN_REQUIREMENTS=${{ vars.NEXT_PUBLIC_BURN_REQUIREMENTS }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_LOADER_TIMEOUT=${{ vars.NEXT_PUBLIC_LOADER_TIMEOUT }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_INDEXED_DB_REFRESH=${{ vars.NEXT_PUBLIC_INDEXED_DB_REFRESH }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_COMMISSION_VOLUME=${{ vars.NEXT_PUBLIC_COMMISSION_VOLUME }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_GOOGLE_ANALYTICS_TAG=${{ secrets.NEXT_PUBLIC_GOOGLE_ANALYTICS_TAG }} >> .env-megaMaker-${{ github.ref_name }}>> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_HALVING=${{ vars.NEXT_PUBLIC_HALVING }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_MIN_DEPOSIT_AMOUNT=${{ vars.NEXT_PUBLIC_MIN_DEPOSIT_AMOUNT }} >> .env-megaMaker-${{ github.ref_name }}
            && echo BUILD_ID=${{ vars.BUILD_ID }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_USE_ALTERNATIVE_RPCS=${{ vars.NEXT_PUBLIC_USE_ALTERNATIVE_RPCS }} >> .env-megaMaker-${{ github.ref_name }}
            && echo NEXT_PUBLIC_RPCS_HTTP_MAIN=${{ secrets.NEXT_PUBLIC_RPCS_HTTP_MAIN }} >> .env-megaMaker-${{ github.ref_name }}
            && echo API_URL=${{ secrets.API_URL }} >> .env-megaMaker-${{ github.ref_name }}
            && echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env-megaMaker-${{ github.ref_name }}
